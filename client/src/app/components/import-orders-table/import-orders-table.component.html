<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element" [attr.data-row-id]="element.id"> #{{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="amountOfProducts">
    <th mat-header-cell *matHeaderCellDef> Amount of Products </th>
    <td mat-cell *matCellDef="let element"> {{element.amountOfProducts}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="orderVolume">
    <th mat-header-cell *matHeaderCellDef> Order Volume </th>
    <td mat-cell *matCellDef="let element"> {{element.orderVolume}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="row"
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="onRowClick($event.currentTarget)"
  ></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
